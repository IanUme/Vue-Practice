<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<style>
		* {
			font-family: 'Source Sans Pro';
		}

		input {
			padding: 10px;
			font-size: 14px;
			width: 40%;
		}

		span {
			color: #662260;
		}
	</style>
</head>

<body>

	<h1>Here is my h1 text at the top</h1>
	<div id="root">
		<coupon @applied="onCouponApplied"></coupon>
		<h3 v-if="couponApplied">Hooray! Your coupon <span>{{couponApplied}}</span> was applied</h3>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
	<script>
		Vue.component('coupon', {
			template: `
				<div>
					<h2>My textbox here</h2>
					<input placeholder="Enter some text" @blur="inputBlurred" v-model="coupon_code">
				</div>
			`,

			data() {
				return {
					coupon_code: ''
				}
			},

			methods: {
				inputBlurred() {
					this.$emit('applied', this.coupon_code)
				},
			}
		})

		new Vue({
			el: '#root',

			data: {
				couponApplied: false
			},

			methods: {
				onCouponApplied(data) {
					this.couponApplied = data;
				}
			}
		})
	</script>
</body>

</html>
